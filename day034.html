<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Cascade</title>
        <link rel="stylesheet" href="CSS/style.css">
        <h1>CSS Cascade</h1>
        <h3>Day 034</h3>

        <style>
#outer-box  {
  background-color: purple;
}

.box {
  background-color: blue;
  padding: 10px;
}

.inner-box  {
  background-color: red;
  padding: 10px;
}


p {
  color: yellow;
  margin: 0;
  padding: 0;
} 

.white-text {
  color: white;
}
        </style>
            
    </head>

    <body>
        <p class="opening">03 August 2023</p>
        <p class="opening">In today's code we are going to learn about CSS Cascade.</p>
        <hr>
        
        <div id="outer-box" class="box">
            <div class="box">
              <p class="box-para">Yellow Text</p>
              <div class="box inner-box">
                <p class="white-text">White Text</p>
              </div>
            </div>
            <div class="box">
              <p class="box-para">Yellow Text</p>
              <div class="box inner-box">
                <p class="white-text">White Text</p>
              </div>
            </div>
          </div>
            
        <br>
        <mark>Thank you for your valuable time!</mark>
    </body>
</html>
