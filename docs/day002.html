<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Marquee tag</title>
    <h1>Usage of marquee tag in html</h1>
    <h3>Day 002</h3>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <p>04 Dec 2021</p>
    <p>In today's code we are going to learn about marquee tag.</p>

    <marquee width="20%" direction="up" height="100px" scrollamount="1" bgcolor="firebrick">
      Welcome Everyone to Day 002!
    </marquee>
<br>
    <marquee width="50%" direction="right" height="50px" scrollamount="3" bgcolor="green">
      Welcome Everyone to Day 002!
    </Marquee>
<br>
    <marquee width="20%" direction="down" height="100px" scrollamount="3" bgcolor="gold">
      Welcome Everyone to Day 002!
    </marquee>
<br>
    <marquee width="50%" direction="left" height="50px" scrollamount="10" bgcolor="pink">
      Welcome Everyone to Day 002!
    </Marquee>
<br>
    <mark>Thank you for your valuable time!</mark>
  </body>
</html>
