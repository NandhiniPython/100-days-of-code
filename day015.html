    onclick="document.getElementById('demo').innerHTML = Date()">

    <p id="demo"></p>


<br>

<p id="can">JavaScript can change the style of an HTML element.</p>

<script>
function myFunction() {
  document.getElementById("can").style.fontSize = "25px";
  document.getElementById("can").style.color = "white";
  document.getElementById("can").style.backgroundColor = "blue";
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>
